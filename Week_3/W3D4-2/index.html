<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        let loc = { lat: 52.378361, lng: 4.85471 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 52.378361, lng: 4.85471 },
          zoom: 15,
        });
        var marker = new google.maps.Marker({ position: loc, map: map });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcQDSYegOzuYOa02b8_VcW5odG9LL6Wnw&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
