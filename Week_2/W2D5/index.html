<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moviepicker by Kasper Mol</title>
    <script defer type="text/javascript" src="database.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-wrap">
        <h1>Welkom bij de Winc Filmzoeker</h1>
        <div class="filter-wrap">
            <span class="selectwrap"><input class="filter" type="radio" id="nieuwe-films" name="filter"
                    onclick="filterMovies(0)">
                <p>Nieuwe films</p>
            </span>
            <span class="selectwrap"><input class="filter" type="radio" id="avengers" name="filter"
                    onclick="filterMovies(1)">
                <p>Avengers</p>
            </span>
            <span class="selectwrap"><input class="filter" type="radio" id="x-men" name="filter"
                    onclick="filterMovies(2)">
                <p>X-Men</p>
            </span>
            <span class="selectwrap"><input class="filter" type="radio" id="princess" name="filter"
                    onclick="filterMovies(3)">
                <p>Princess</p>
            </span>
            <span class="selectwrap"><input class="filter" type="radio" id="batman" name="filter"
                    onclick="filterMovies(4)">
                <p>Batman</p>
            </span>
            <span id="search" class="selectwrap"><input class="filter" type="text" id="zoekbalk"
                    onkeyup="filterMovies(5)" placeholder="Search for names..">
            </span>

        </div>
    </div>
    <div id="moviewrap">

        <ul id="movielist">

        </ul>
    </div>
</body>


</html>
